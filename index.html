<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Memory</title>
	<link rel="stylesheet" href="/public/css/_reset.css" />
	<link rel="stylesheet" href="/public/css/style.css" />
</head>

<body>
	<section class="container">
		<header>
			<h1 class="title">Trouve tout les fruits en moins de 2 minutes</h1>
		</header>
		<main>
			<div id="popup" class="popup">
				<form>
					<h2 class="popup-title">Top 3 des meilleurs scores! </h2>
					<ul>
						<li>Top 1: </li>
						<li>Top 2: </li>
						<li>Top 3: </li>
					</ul>
					<button type="button" class="buttonStart">Start</button>
				</form>
			</div>
			<div id="result"></div>
		</main>
		<footer>
			<div class="progress-bar">
				<progress value="0" max="100" id="progress"></progress>
			</div>
			<div class="timer">
			</div>
		</footer>
	</section>

	<script src="main.js"></script>

</body>

</html>
